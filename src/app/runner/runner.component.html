<div id="header" fxLayout="row" fxLayoutAlign="end start">
  <button
    mat-button-flat
    color="warning"
    *ngIf="appService.userSignedIn"
    (click)="Logout()"
  >
    Logout
  </button>
</div>
<div fxLayout="column" fxLayoutAlign="center center">
  <h1>{{ userData.email }}</h1>
  <button mat-flat-button (click)="SetNewRunner(true)">New Runner</button>
</div>

<div *ngIf="creatingNewRunner" fxLayout="column" fxLayoutAlign="center center">
  <p>Create a new runner here</p>
  <form>
    <mat-form-field>
      <input
        matInput
        type="text"
        name="name"
        [(ngModel)]="newRunner.name"
        placeholder="Runner Name"
      />
    </mat-form-field>
	
	<mat-form-field>
		<mat-select placeholder="Metatype" [(ngModel)]="newRunner.metatype_id" name="metatype">
			<mat-option value="1">Human</mat-option>
<mat-option value="2">Elf</mat-option>
	</mat-select>
	</mat-form-field>

	<mat-form-field>
		<input matInput type="text" name="concept" [(ngModel)]="newRunner.concept" placeholder="What type of Runner are ya?"/>
	</mat-form-field>

	<mat-form-field>
		<input matInput type="number" name="karma" [(ngModel)]="newRunner.karma" placeholder="Karma"/>
	</mat-form-field>

    <table>
      <tr>
        <td>
          <mat-form-field>
            <input
              matInput
              type="number"
              name="body"
              [(ngModel)]="newRunner.body"
              placeholder="Body"
            />
          </mat-form-field>
        </td>
        <td>
          <mat-form-field>
            <input
              matInput
              type="number"
              name="agility"
              [(ngModel)]="newRunner.agility"
              placeholder="Agility"
            />
          </mat-form-field>
        </td>
<td>
          <mat-form-field>
            <input
              matInput
              type="number"
              name="reaction"
              [(ngModel)]="newRunner.reaction"
              placeholder="Reaction"
            />
          </mat-form-field>
        </td>
<td>
          <mat-form-field>
            <input
              matInput
              type="number"
              name="strength"
              [(ngModel)]="newRunner.strength"
              placeholder="Strength"
            />
          </mat-form-field>
        </td>
      </tr>
		<tr>
<td>
          <mat-form-field>
            <input
              matInput
              type="number"
              name="willpower"
              [(ngModel)]="newRunner.willpower"
              placeholder="Willpower"
            />
          </mat-form-field>
        </td> <td>
          <mat-form-field>
            <input
              matInput
              type="number"
              name="logic"
              [(ngModel)]="newRunner.logic"
              placeholder="Logic"
            />
          </mat-form-field>
        </td> <td>
          <mat-form-field>
            <input
              matInput
              type="number"
              name="intuition"
              [(ngModel)]="newRunner.intuition"
              placeholder="Intuition"
            />
          </mat-form-field>
        </td> <td>
          <mat-form-field>
            <input
              matInput
              type="number"
              name="charisma"
              [(ngModel)]="newRunner.charisma"
              placeholder="Charisma"
            />
          </mat-form-field>
        </td>
</tr>
<tr>
	<td>
		<mat-form-field>
<input matInput type="number" name="edge" [(ngModel)]="newRunner.edge" placeholder="Edge"/>
</mat-form-field>
</td>
<td>
		<mat-form-field>
<input matInput type="number" name="magic" [(ngModel)]="newRunner.magic" placeholder="Magic"/>
</mat-form-field>
</td>
<td>
		<mat-form-field>
<input matInput type="number" name="resonance" [(ngModel)]="newRunner.resonance" placeholder="Resonance"/>
</mat-form-field>
</td>
<td>
		<mat-form-field>
<input matInput type="number" name="essence" [(ngModel)]="newRunner.essence" placeholder="Essence"/>
</mat-form-field>
</td>
</tr>
    </table>
  </form>
</div>
